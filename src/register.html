<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <title>Formulir Pendaftaran Mahasiswa Baru</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/register-style.css">
</head>
<body>

  <div class="form-container">
    <a href="index.html" class="btn-back">← Kembali ke Beranda</a>
    
    <div class="form-logo">
        <a href="index.html" title="Kembali ke Beranda">
            <img src="assets/images/Logo-MetroSeven.png" alt="Logo Metro Seven University">
        </a>
    </div>

    <div class="form-header">
      <h2>Pendaftaran Mahasiswa Baru</h2>
      <p>Lengkapi formulir di bawah ini untuk memulai proses pendaftaran Anda.</p>
    </div>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL00000B1fqo" method="POST">

      <input type="hidden" name="oid" value="00DgL00000B1fqo">
      <input type="hidden" name="retURL" value="thankyou.html">

      <input type="hidden" id="description" name="description" value="">
      
      <div class="form-grid">
        <div class="form-group">
          <label for="first_name">Nama Depan <span class="required-star">*</span></label>
          <input id="first_name" name="first_name" type="text" class="form-control" maxlength="40" required />
        </div>

        <div class="form-group">
          <label for="last_name">Nama Belakang <span class="required-star">*</span></label>
          <input id="last_name" name="last_name" type="text" class="form-control" maxlength="80" required />
        </div>

        <div class="form-group">
          <label for="phone">Telepon <span class="required-star">*</span></label>
          <input id="phone" name="phone" type="tel" class="form-control" maxlength="40" required />
        </div>

        <div class="form-group">
          <label for="email">Email <span class="required-star">*</span></label>
          <input id="email" name="email" type="email" class="form-control" maxlength="80" required />
        </div>
      </div>
      
      <div class="form-grid">
        <div class="form-group">
          <label for="00NgL00001Ys0zp">Nama Orang Tua</label>
          <input id="00NgL00001Ys0zp" name="00NgL00001Ys0zp" type="text" class="form-control" maxlength="80" />
        </div>

        <div class="form-group">
          <label for="00NgL00001YuTxh">Telepon Orang Tua</label>
          <input id="00NgL00001YuTxh" name="00NgL00001YuTxh" type="tel" class="form-control" maxlength="40" />
        </div>
      </div>

      <div class="form-group full-width">
        <label for="minat_jurusan_display">Minat Jurusan <span class="required-star">*</span></label>
        <input id="minat_jurusan_display" type="text" class="form-control" placeholder="Ketik minimal 2 huruf…" autocomplete="off" required />
        <input type="hidden" id="minat_jurusan_final" name="00N...[ID JURUSAN ANDA]">
        <ul id="programSuggestions" class="suggestions" hidden></ul>
      </div>

      <div class="form-group full-width">
        <label for="asal_sekolah_display">Asal Sekolah <span class="required-star">*</span></label>
        <input id="asal_sekolah_display" type="text" class="form-control" placeholder="Ketik nama sekolah Anda…" autocomplete="off" required/>
        <ul id="schoolSuggestions" class="suggestions" hidden></ul>
        
        <div class="manual-trigger-group">
            <input type="checkbox" id="school_not_found">
            <label for="school_not_found">Sekolah saya tidak ada di daftar.</label>
        </div>
      </div>

      <div id="otherSchoolContainer" class="other-school-container" style="display: none;">
          <p class="manual-input-header">Karena sekolah tidak ditemukan, silakan masukkan detailnya secara manual:</p>
          <div class="form-grid">
              <div class="form-group">
                  <label for="other_school_npsn">NPSN Sekolah <span class="required-star">*</span></label>
                  <input id="other_school_npsn" type="text" class="form-control" placeholder="Contoh: 20102758">
              </div>
              <div class="form-group">
                  <label for="other_school_name">Nama Sekolah <span class="required-star">*</span></label>
                  <input id="other_school_name" type="text" class="form-control" placeholder="Contoh: SMAN 1 Jakarta">
              </div>
          </div>
      </div>
      
      <div class="form-group full-width">
        <label for="00NgL00001Yt7MX">Jenjang Pendidikan Terakhir <span class="required-star">*</span></label>
        <select id="00NgL00001Yt7MX" name="00NgL00001Yt7MX" class="form-control" title="Grade Level" required>
            <option value="" disabled selected>-- Pilih Jenjang --</option>
            <option value="10th Grade">Kelas 10</option>
            <option value="11th Grade">Kelas 11</option>
            <option value="12th Grade">Kelas 12</option>
            <option value="Highschool Graduate or Equivalent">Lulus SMA/Sederajat</option>
        </select>
      </div>

      <div class="form-group full-width">
        <div class="checkbox-group">
            <input id="00NgL00001YtQ4D" name="00NgL00001YtQ4D" type="checkbox" value="1" required />
            <label for="00NgL00001YtQ4D">Saya setuju untuk dihubungi oleh pihak universitas.<span class="required-star">*</span></label>
        </div>
      </div>

      <div class="form-group full-width">
        <input type="submit" name="submit" class="submit-btn" value="Daftar Sekarang">
      </div>
    </form>

    <div id="debug" class="debug-info">Status: menunggu input…</div>
  </div>

  <script src="js/register-script.js"></script>
</body>
</html>
