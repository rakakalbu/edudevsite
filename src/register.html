<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar — Metro Seven University</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/register-style.css" />
</head>
<body>
  <main class="form-container" role="main">
    <a class="btn-back" href="index.html" aria-label="Kembali ke halaman utama">← Kembali</a>

    <div class="form-logo">
      <img src="assets/images/Logo-MetroSeven.png" alt="Metro Seven University" />
    </div>

    <header class="form-header">
      <h2>Form Pendaftaran</h2>
      <p>Lengkapi langkah-langkah di bawah ini untuk mendaftar.</p>
    </header>

    <!-- Progress -->
    <div class="wizard-progress" aria-hidden="true">
      <div class="wizard-progress-bar" id="progressBar" style="width: 25%"></div>
      <div class="wizard-steps">
        <span class="wizard-step is-active" data-step="1">1. Data Pemohon</span>
        <span class="wizard-step" data-step="2">2. Preferensi Studi</span>
        <span class="wizard-step" data-step="3">3. Sekolah</span>
        <span class="wizard-step" data-step="4">4. Review & Submit</span>
      </div>
    </div>

    <form id="regForm" novalidate>
      <!-- STEP 1 -->
      <section class="wizard-panel" data-step="1">
        <div class="form-grid">
          <div class="form-group">
            <label for="firstName">Nama Depan <span class="required-star">*</span></label>
            <input id="firstName" name="firstName" class="form-control" placeholder="Contoh: Budi" required />
          </div>
          <div class="form-group">
            <label for="lastName">Nama Belakang <span class="required-star">*</span></label>
            <input id="lastName" name="lastName" class="form-control" placeholder="Contoh: Santoso" required />
          </div>
          <div class="form-group">
            <label for="email">Email <span class="required-star">*</span></label>
            <input id="email" name="email" class="form-control" type="email" placeholder="Contoh: budi.santoso@email.com" required />
          </div>

          <!-- Phone dengan prefix +62 (required) -->
          <div class="form-group">
            <label for="phone">No. HP <span class="required-star">*</span></label>
            <div class="phone-input">
              <span class="prefix">+62</span>
              <input id="phone" name="phone" class="form-control phone-suffix" type="tel" placeholder="81234567890" required />
            </div>
          </div>
        </div>
      </section>

      <!-- STEP 2 -->
      <section class="wizard-panel" data-step="2" hidden>
        <div class="form-grid">
          <div class="form-group full-width">
            <label for="program">Study Program <span class="required-star">*</span></label>
            <input id="program" class="form-control ac-input" placeholder="Cari jurusan, contoh: Informatika" autocomplete="off" required />
            <ul class="suggestions" id="programList" hidden></ul>
            <input type="hidden" id="programId" name="studyProgramId" />
            <input type="hidden" id="programName" name="studyProgramName" />
          </div>
          <div class="form-group">
            <label for="campus">Campus</label>
            <input id="campus" class="form-control ac-input" placeholder="Pilih kampus tujuan" autocomplete="off" />
            <ul class="suggestions" id="campusList" hidden></ul>
            <input type="hidden" id="campusId" name="campusId" />
          </div>
          <div class="form-group">
            <label for="intake">Tahun Ajaran <span class="required-star">*</span></label>
            <input id="intake" class="form-control ac-input" placeholder="Contoh: 2025/2026 Ganjil" autocomplete="off" required />
            <ul class="suggestions" id="intakeList" hidden></ul>
            <input type="hidden" id="intakeId" name="masterIntakeId" />
          </div>
        </div>
      </section>

      <!-- STEP 3 -->
      <section class="wizard-panel" data-step="3" hidden>
        <div class="form-grid">
          <div class="form-group full-width">
            <label for="school">Sekolah Asal</label>
            <input id="school" class="form-control ac-input" placeholder="Cari nama sekolah, contoh: SMA Negeri 1 Jakarta" autocomplete="off" />
            <ul class="suggestions" id="schoolList" hidden></ul>
            <input type="hidden" id="schoolName" name="schoolName" />
            <div class="manual-trigger-group">
              <input type="checkbox" id="manualSchool" />
              <label for="manualSchool">Input manual bila sekolah tidak ditemukan</label>
            </div>
          </div>
          <div class="form-group full-width other-school-container" id="manualSchoolBox" hidden>
            <div class="manual-input-header">Nama Sekolah (input manual)</div>
            <input id="manualSchoolInput" class="form-control" placeholder="Contoh: SMA Harapan Bangsa" />
          </div>
          <div class="form-group">
            <label for="graduationYear">Tahun Lulus</label>
            <input id="graduationYear" name="graduationYear" class="form-control" type="number" min="1990" max="2100" placeholder="Contoh: 2023" />
          </div>
        </div>
      </section>

      <!-- STEP 4 -->
      <section class="wizard-panel" data-step="4" hidden>
        <div class="review-box">
          <h3>Ringkasan Data</h3>
          <div id="reviewContent" class="review-grid"></div>
          <div class="consent">
            <label class="checkbox">
              <input type="checkbox" id="consentCheck" />
              <span>Saya menyetujui kebijakan privasi dan penggunaan data.</span>
            </label>
          </div>
        </div>
      </section>

      <!-- hidden tracking -->
      <input type="hidden" id="campaignId" name="campaignId" />

      <!-- Wizard Nav -->
      <div class="wizard-nav">
        <button class="btn-secondary" type="button" id="btnPrev" disabled>Kembali</button>
        <button class="submit-btn" type="button" id="btnNext">Lanjut</button>
      </div>

      <p id="formMsg" class="debug-info" aria-live="polite"></p>
    </form>
  </main>

  <!-- SCRIPT: pastikan letaknya di paling bawah -->
  <script src="js/register-script.js"></script>
</body>
</html>
