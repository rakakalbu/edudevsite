<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <base href="/" />
  <title>Redirect…</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
         display:grid;place-items:center;height:100vh;margin:0;color:#111}
    .box{max-width:520px;padding:24px;border:1px solid #eee;border-radius:12px}
    .muted{color:#6b7280}
  </style>
</head>
<body>
  <div class="box">
    <h1>Memuat…</h1>
    <p class="muted">Mengarahkan ke halaman registrasi.</p>
  </div>

  <script>
    (function () {
      // Path without slashes, e.g. "006gL00000C1H05QAN"
      const path = (location.pathname || '/').replace(/^\/+|\/+$/g, '');

      // If the path looks like a Salesforce Id (15–18 alphanumeric),
      // send the user to the form carrying ?opp=<Id>.
      if (/^[A-Za-z0-9]{15,18}$/.test(path)) {
        location.replace(`/register.html?opp=${encodeURIComponent(path)}`);
        return;
      }

      // Otherwise show a friendly 404 with a link home
      document.querySelector('.box').innerHTML =
        '<h1>404</h1><p class="muted">Halaman tidak ditemukan.</p>' +
        '<p><a href="/">Kembali ke beranda</a></p>';
    })();
  </script>
</body>
</html>
